<body class="bg-dark">
  <div class="d-flex justify-content-center">
  <div class="card bg-light" style="width: 40rem; margin: 20px;">
  <h2 class="text-center" style="margin: 10px;">Number Guesser</h1>
  <h4 class="text-center">Guess a number between 1 and 10.</h4>
  <div id="wrap">
  <input id="input" placeholder="Your guess" type="number" style="width: 20rem; margin: 1rem;">
  <button type="button" class="btn btn-outline-dark" id="sub">Submit</button>
  <button type="button" class="btn btn-outline-dark" id="reset">Reset</button>
  <h4 id="result" style="margin: 1rem;">You have 3 guesses.</h4>
  </div>
</div>
</div>
